<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family Archives</title>
    
    <!-- Import Google Fonts from brand guide -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* 
        OPTION 1 BRAND GUIDE IMPLEMENTATION
        70s groovy earth tones + Y2K digital accents
        */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "VT323", monospace;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
            background-attachment: fixed;
            padding: 15px;  /* Reduced from 20px for mobile */
            min-height: 100vh;
        }
        
        /* Scanline effect overlay for Y2K vibe */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.05) 0px,
                rgba(0, 0, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;  /* Increased to ensure it's on top but doesn't block clicks */
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* LOGIN SCREEN STYLES */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 8px 8px 0px #00D9FF, 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            margin: 100px auto;
            border: 4px solid #556B2F;
            position: relative;
            z-index: 10;  /* Ensure it's above background elements */
        }
        
        .login-container h2 {
            font-family: 'Fredoka One', cursive;
            color: #D2691E;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 3px 3px 0px #00D9FF;
        }
        
        .login-container p {
            font-size: 1.4em;
            color: #8B4513;
            text-align: center;
            margin-bottom: 30px;
        }
        
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid #8B4513;
            border-radius: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.3em;
            background: #FFF8DC;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #00D9FF;
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.2);
        }
        
        button {
            background: #556B2F;
            color: #FFD700;
            padding: 12px 25px;  /* Slightly smaller */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            font-size: 1.1em;  /* Slightly smaller */
            margin: 6px 3px;  /* Tighter spacing */
            box-shadow: 4px 4px 0px #00D9FF;  /* Smaller shadow */
            transition: all 0.2s;
            text-transform: lowercase;
        }
        
        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #00D9FF;
        }
        
        button:active {
            transform: translate(4px, 4px);  /* Less dramatic */
            box-shadow: 0px 0px 0px #00D9FF;
        }
        
        .logout-btn {
            background: #D2691E;
            color: white;
        }
        
        /* HEADER BAR */
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;  /* Reduced padding */
            border-radius: 20px;  /* Less rounded */
            margin-bottom: 20px;  /* Less spacing */
            border: 3px solid #8B4513;  /* Thinner border */
            box-shadow: 4px 4px 0px #00D9FF;  /* Smaller shadow */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;  /* Add gap for wrapped items */
        }
        
        .header h1 {
            font-family: 'Fredoka One', cursive;
            color: #D2691E;
            font-size: 1.8em;  /* Smaller for mobile-first */
            margin: 0;
            text-shadow: 2px 2px 0px #00D9FF;  /* Smaller shadow */
        }
        
        .header p {
            font-size: 1.2em;  /* Smaller */
            color: #556B2F;
            margin: 3px 0 0 0;
        }
        
        .header span {
            color: #FFD700;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.75em;  /* Smaller */
        }
        
        /* CREATE POST SECTION */
        .create-post {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;  /* Reduced from 30px */
            border-radius: 20px;
            margin-bottom: 20px;
            border: 3px solid #556B2F;  /* Thinner */
            box-shadow: 4px 4px 0px #00D9FF;
        }
        
        .create-post h3 {
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
            font-size: 0.85em;  /* Smaller */
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .create-post textarea {
            min-height: 80px;  /* Reduced from 100px */
            resize: vertical;
            font-size: 1.3em;  /* Slightly smaller */
        }
        
        /* POST STYLES */
        .post {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;  /* Reduced from 30px */
            border-radius: 20px;  /* Slightly less rounded */
            margin-bottom: 20px;  /* Reduced spacing */
            border: 3px solid #CD853F;  /* Thinner border */
            box-shadow: 4px 4px 0px rgba(0, 217, 255, 0.6);  /* Smaller shadow */
            transition: all 0.3s;
        }
        
        .post:hover {
            transform: translateY(-1px);  /* Less dramatic lift */
            box-shadow: 5px 5px 0px rgba(0, 217, 255, 0.8);
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;  /* Vertically center */
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px dashed #D2691E;
        }
        
        .post-header strong {
            font-family: 'Fredoka One', cursive;
            color: #556B2F;
            font-size: 1.5em;
        }
        
        .post-header span {
            font-size: 1.2em;
            color: #8B4513;
        }
        
        /* Container for timestamp and action buttons */
        .post-header-right {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: nowrap;  /* Keep inline */
        }
        
        /* 
        DELETE AND EDIT BUTTONS - Only show on your own posts
        Small, subtle buttons in post header
        */
        .post-action-btn {
            background: #D2691E;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 0.9em;  /* Smaller */
            padding: 4px 10px;  /* More compact */
            border-radius: 15px;
            border: 2px solid #8B4513;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
            margin-left: 6px;  /* Tighter spacing */
            white-space: nowrap;  /* Prevent text wrapping */
        }
        
        .post-action-btn:hover {
            background: #8B4513;
            transform: scale(1.05);
        }
        
        /* Edit button gets a different color */
        .edit-btn {
            background: #CD853F;
            border-color: #D2691E;
        }
        
        .edit-btn:hover {
            background: #D2691E;
        }
        
        /* Editing mode styles */
        .edit-textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid #00D9FF;
            border-radius: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.4em;
            background: #FFF8DC;
            resize: vertical;
        }
        
        .edit-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .post-content {
            margin: 10px 0 5px 0;  /* Less margin, especially on bottom */
            padding: 15px;
            line-height: 1.6;
            color: #333;
            font-size: 1.4em;
            background: linear-gradient(135deg, #FFDAB9 0%, #FFE4B5 100%);  /* Peachy/warm tone different from comments */
            border-radius: 12px;
            border: 2px solid #D2691E;  /* Darker border to distinguish from comments */
        }
        
        /* REACTIONS */
        .reactions {
            display: flex;
            gap: 5px;
            margin: 5px 0;  /* Minimal margin */
            padding: 0;  /* No padding */
            flex-wrap: wrap;
            /* No border-top - reactions flow directly after content */
        }
        
        .reaction-btn {
            background: #FFF8DC;
            border: 2px solid #CD853F;  /* Thinner border */
            padding: 4px 8px;  /* Much smaller padding */
            border-radius: 20px;  /* Less rounded */
            cursor: pointer;
            font-size: 0.9em;  /* Smaller emoji */
            font-family: 'VT323', monospace;
            transition: all 0.2s;
            box-shadow: 1px 1px 0px rgba(139, 69, 19, 0.2);  /* Subtle shadow */
        }
        
        .reaction-btn:hover {
            background: #FFD700;
            transform: scale(1.1);  /* Slight scale on hover */
        }
        
        .reaction-btn.active {
            background: #00D9FF;
            color: white;
            border-color: #556B2F;
            box-shadow: 2px 2px 0px #556B2F;  /* Slightly bigger when active */
            transform: scale(1.05);
        }
        
        /* COMMENTS SECTION */
        .comments {
            margin-top: 15px;  /* Reduced */
            padding-top: 15px;  /* Reduced */
            border-top: 2px dashed #D2691E;
        }
        
        /* 
        COMMENT BUBBLES - Thread style stacking
        Speech bubble style, stacked vertically like a conversation
        */
        .comment {
            background: linear-gradient(135deg, #FFF8DC 0%, #FAEBD7 100%);
            padding: 10px 15px;
            border-radius: 15px 15px 15px 2px;
            margin: 8px 0;  /* Reduced spacing between comments */
            border: 2px solid #D2691E;
            box-shadow: 2px 2px 0px rgba(0, 217, 255, 0.3);
            max-width: 75%;  /* Narrower for thread look */
            display: block;  /* Stack vertically */
        }
        
        .comment-header {
            font-family: 'Fredoka One', cursive;
            color: #8B4513;
            font-size: 1em;  /* Smaller */
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .comment-text {
            color: #333;
            font-size: 1.2em;  /* Slightly smaller */
            line-height: 1.4;
            word-wrap: break-word;  /* Handle long words */
        }
        
        /* Delete button for comments - more compact */
        .comment-delete-btn {
            background: #D2691E;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 0.8em;  /* Smaller */
            padding: 2px 8px;  /* More compact */
            border-radius: 8px;
            border: 1px solid #8B4513;  /* Thinner border */
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2);
            margin-left: 8px;
        }
        
        .comment-delete-btn:hover {
            background: #8B4513;
        }
        
        .comment-form {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .comment-form input {
            flex: 1;
            margin: 0;
        }
        
        .comment-form button {
            flex-shrink: 0;
            margin: 0;
            font-size: 1em;
            padding: 15px 25px;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            font-size: 1.3em;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }
        
        .error:not(:empty) {
            background: rgba(255, 0, 0, 0.1);
            color: #8B0000;
            border: 2px solid #8B0000;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            color: #8B4513;
            font-family: 'Fredoka One', cursive;
        }
        
        /* 
        ============================================
        NOTIFICATION BADGE
        ============================================
        Shows count of new activity in the header
        */
        .notification-badge {
            position: relative;
            display: inline-block;
        }
        
        .notification-badge .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #FF6B35;  /* Bright orange for visibility */
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            padding: 6px 10px;
            border-radius: 50%;
            min-width: 24px;
            text-align: center;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            pointer-events: none;  /* Allow clicks to pass through to the button below */
        }
        
        /* Pulse animation for notification badge */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .notification-badge .badge.hidden {
            display: none;
        }
        
        /* Notification icon styling */
        .notification-icon {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.75em;  /* Smaller */
            cursor: pointer;
            transition: all 0.2s;
            color: #FFD700;
            background: #556B2F;
            padding: 10px 16px;  /* More compact */
            border-radius: 50px;
            box-shadow: 4px 4px 0px #00D9FF;
            text-transform: uppercase;
            white-space: nowrap;  /* Prevent wrapping */
            overflow: hidden;
            text-overflow: ellipsis;  /* Add ... if text is too long */
            max-width: 120px;  /* Limit width */
        }
        
        .notification-icon:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #00D9FF;
        }
        
        /* Decorative wavy divider */
        .wavy-divider {
            height: 15px;
            background: 
                radial-gradient(circle at 10px -5px, transparent 12px, #D2691E 13px, transparent 13px) repeat-x,
                radial-gradient(circle at 10px 25px, transparent 12px, #D2691E 13px, transparent 13px) repeat-x;
            background-size: 20px 20px;
            background-position: 0px 0px, 10px 0px;
            margin: 20px 0;
            opacity: 0.3;
        }
        
        /* Push notification toast */
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            padding: 20px 25px;
            border-radius: 15px;
            border: 3px solid #FFD700;
            box-shadow: 6px 6px 0px #00D9FF, 0 10px 30px rgba(0,0,0,0.3);
            max-width: 350px;
            z-index: 10000;
            font-family: 'VT323', monospace;
            font-size: 1.3em;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification-toast .toast-title {
            font-family: 'Fredoka One', cursive;
            color: #D2691E;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .notification-toast .toast-body {
            color: #333;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .header {
                text-align: center;
                padding: 12px;
            }
            
            .header h1 {
                font-size: 1.4em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .header > div:first-child {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .header > div:last-child {
                width: 100%;
                justify-content: center;
            }
            
            /* Only make main action buttons full width, not small utility buttons */
            button:not(.reaction-btn):not(.post-action-btn):not(.comment-delete-btn) {
                width: 100%;
                margin: 5px 0;
            }
            
            .notification-icon {
                font-size: 0.6em;
                padding: 8px 12px;
                max-width: 100px;  /* Even more compact on mobile */
            }
            
            /* Keep post action buttons inline on mobile */
            .post-header strong {
                font-size: 1.3em;
            }
            
            .post-header span {
                font-size: 1em;
            }
            
            .post-action-btn {
                font-size: 0.85em;
                padding: 3px 8px;
            }
            
            .comment-form {
                flex-direction: column;
            }
            
            .comment-form input,
            .comment-form button {
                width: 100%;
                margin: 5px 0;
            }
            
            .reactions {
                gap: 4px;
            }
            
            .reaction-btn {
                font-size: 0.85em;
                padding: 3px 7px;
            }
            
            .comment {
                max-width: 95%;
            }
            
            .post-content {
                font-size: 1.3em;
            }
            
            .notification-toast {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>

    <script>
        // ============================================
        // PUSH NOTIFICATION FUNCTIONS
        // ============================================
        
        /**
         * Request notification permission and get FCM token
         */
        async function requestNotificationPermission() {
            try {
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    console.log('Notification permission granted.');
                    
                    // Get FCM token
                    const token = await getToken(messaging, {
                        vapidKey: 'BI7vvfGRUjdlt39dnT8PilqZNHNRTTQ1BaQwemgWM295MxllyHEc49zQz3E5KyGr3hwAToK-XUXG-ab8opwihaA'
                    });
                    
                    if (token) {
                        console.log('FCM Token:', token);
                        await saveTokenToDatabase(token);
                        return token;
                    } else {
                        console.log('No registration token available.');
                    }
                } else {
                    console.log('Notification permission denied.');
                }
            } catch (error) {
                console.error('Error getting notification permission:', error);
            }
        }
        
        /**
         * Save FCM token to Firestore for this user
         */
        async function saveTokenToDatabase(token) {
            const currentUser = getCurrentUser();
            if (!currentUser) return;
            
            try {
                await setDoc(doc(db, 'fcmTokens', currentUser), {
                    token: token,
                    updatedAt: new Date()
                });
                console.log('Token saved to database');
            } catch (error) {
                console.error('Error saving token:', error);
            }
        }

        /**
         * Show a toast notification in the app (for foreground messages)
         */
        function showNotificationToast(title, body) {
            const toast = document.createElement('div');
            toast.className = 'notification-toast';
            toast.innerHTML = `
                <div class="toast-title">${title}</div>
                <div class="toast-body">${body}</div>
            `;
            
            document.body.appendChild(toast);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
            
            // Click to dismiss
            toast.addEventListener('click', () => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => toast.remove(), 300);
            });
        }
        
        // 
        // ============================================
        // NOTIFICATION SYSTEM
        // ============================================
        // Tracks new posts, comments, and reactions since last visit
        //
        
        /**
         * Get the timestamp of when user last checked notifications
         */
        function getLastChecked() {
            const lastChecked = localStorage.getItem(`lastChecked_${getCurrentUser()}`);
            return lastChecked ? new Date(lastChecked) : new Date();
        }
        
        /**
         * Update the last checked timestamp to now
         */
        function updateLastChecked() {
            localStorage.setItem(`lastChecked_${getCurrentUser()}`, new Date().toISOString());
        }
        
        /**
         * Clear notifications (mark as read)
         */
        function clearNotifications() {
            const badge = document.getElementById('notificationBadge');
            const hasNotifications = badge && !badge.classList.contains('hidden');
            
            // Update the last checked timestamp
            updateLastChecked();
            
            // Clear the badge if it exists
            if (badge) {
                badge.classList.add('hidden');
                badge.textContent = '0';
            }
            
            // Give user feedback
            if (hasNotifications) {
                // Flash the button to show it worked
                const icon = document.querySelector('.notification-icon');
                if (icon) {
                    icon.style.opacity = '0.5';
                    setTimeout(() => { icon.style.opacity = '1'; }, 200);
                }
            } else {
                // Show a brief message if there were no notifications
                const icon = document.querySelector('.notification-icon');
                if (icon) {
                    const originalText = icon.textContent;
                    icon.textContent = 'all set';  // Shorter message
                    setTimeout(() => { icon.textContent = originalText; }, 1500);
                }
            }
        }
        
        /**
         * Count new activity since last check
         * Called whenever posts are displayed
         */
        function countNewActivity(posts) {
            const currentUser = getCurrentUser();
            const lastChecked = getLastChecked();
            let newCount = 0;
            
            posts.forEach(post => {
                // Don't count your own posts
                if (post.author === currentUser) {
                    return;
                }
                
                // Count new posts
                if (post.timestamp?.toDate && post.timestamp.toDate() > lastChecked) {
                    newCount++;
                }
                
                // Count new reactions on your posts
                if (post.author === currentUser && post.reactions) {
                    Object.entries(post.reactions).forEach(([user, emoji]) => {
                        if (user !== currentUser) {
                            // We can't easily track when reactions were added without changing data structure
                            // So we'll just count posts/comments for now
                        }
                    });
                }
                
                // Count new comments
                if (post.comments) {
                    post.comments.forEach(comment => {
                        // Don't count your own comments
                        if (comment.author === currentUser) {
                            return;
                        }
                        
                        // Count comments on your posts OR replies to your comments
                        if (post.author === currentUser && comment.timestamp?.toDate && comment.timestamp.toDate() > lastChecked) {
                            newCount++;
                        }
                    });
                }
            });
            
            // Update badge
            const badge = document.getElementById('notificationBadge');
            if (newCount > 0) {
                badge.textContent = newCount > 9 ? '9+' : newCount;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }
        
        function getCurrentUser() {
            return localStorage.getItem('currentUser');
        }
        
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!username || !password) {
                errorDiv.textContent = 'please enter username and password';
                return;
            }
            
            try {
                const usersRef = collection(db, 'users');
                const querySnapshot = await getDocs(usersRef);
                
                let userFound = false;
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    if (user.username === username && user.password === password) {
                        userFound = true;
                    }
                });
                
                if (userFound) {
                    localStorage.setItem('currentUser', username);
                    showMainApp();
                    errorDiv.textContent = '';
                } else {
                    errorDiv.textContent = 'invalid username or password';
                }
            } catch (error) {
                console.error("Error logging in:", error);
                errorDiv.textContent = 'error logging in. please try again.';
            }
        }
        
        async function showRegister() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!username || !password) {
                errorDiv.textContent = 'please enter username and password';
                return;
            }
            
            try {
                const usersRef = collection(db, 'users');
                const querySnapshot = await getDocs(usersRef);
                
                let usernameExists = false;
                querySnapshot.forEach((doc) => {
                    if (doc.data().username === username) {
                        usernameExists = true;
                    }
                });
                
                if (usernameExists) {
                    errorDiv.textContent = 'username already exists';
                    return;
                }
                
                await addDoc(collection(db, 'users'), {
                    username: username,
                    password: password,
                    createdAt: new Date()
                });
                
                errorDiv.textContent = 'account created! you can now login.';
                errorDiv.style.color = '#556B2F';
                errorDiv.style.background = 'rgba(85, 107, 47, 0.1)';
                errorDiv.style.border = '2px solid #556B2F';
                
                document.getElementById('password').value = '';
            } catch (error) {
                console.error("Error creating account:", error);
                errorDiv.textContent = 'error creating account. please try again.';
            }
        }
        
        function logout() {
            localStorage.removeItem('currentUser');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        async function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('currentUser').textContent = getCurrentUser();
            
            // Initialize last checked if it doesn't exist
            if (!localStorage.getItem(`lastChecked_${getCurrentUser()}`)) {
                updateLastChecked();
            }
            
            // Request notification permission
            await requestNotificationPermission();
            
            listenToPosts();
        }
        
        async function createPost() {
            const content = document.getElementById('newPostContent').value.trim();
            
            if (!content) {
                alert('please write something!');
                return;
            }
            
            try {
                const newPost = await addDoc(collection(db, 'posts'), {
                    author: getCurrentUser(),
                    content: content,
                    timestamp: new Date(),
                    reactions: {},
                    comments: []
                });
                
                document.getElementById('newPostContent').value = '';
                
                // Notifications will be sent automatically via Firestore triggers
                // No need for manual Cloud Function calls
                
            } catch (error) {
                console.error("Error creating post:", error);
                alert('error creating post. please try again.');
            }
        }
        
        function listenToPosts() {
            const postsRef = collection(db, 'posts');
            const q = query(postsRef, orderBy('timestamp', 'desc'));
            
            onSnapshot(q, (querySnapshot) => {
                const posts = [];
                querySnapshot.forEach((doc) => {
                    posts.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                displayPosts(posts);
            });
        }
        
        function displayPosts(posts) {
            const feed = document.getElementById('feed');
            const currentUser = getCurrentUser();
            
            // Count new activity for notifications
            countNewActivity(posts);
            
            feed.innerHTML = '';
            
            if (posts.length === 0) {
                feed.innerHTML = '<div class="loading">no posts yet. be the first to share!</div>';
                return;
            }
            
            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post pixel-corner';
                
                const reactions = post.reactions || {};
                const reactionCounts = {};
                Object.values(reactions).forEach(emoji => {
                    reactionCounts[emoji] = (reactionCounts[emoji] || 0) + 1;
                });
                
                let reactionsHTML = '';
                ['ðŸ‘', 'â¤ï¸', 'ðŸ˜‚', 'ðŸŽ‰'].forEach(emoji => {
                    const count = reactionCounts[emoji] || 0;
                    const isActive = reactions[currentUser] === emoji;
                    const activeClass = isActive ? 'active' : '';
                    reactionsHTML += `
                        <button class="reaction-btn ${activeClass}" onclick="toggleReaction('${post.id}', '${emoji}')">
                            ${emoji} ${count > 0 ? count : ''}
                        </button>
                    `;
                });
                
                let commentsHTML = '<div class="comments">';
                (post.comments || []).forEach((comment, index) => {
                    // Show delete button if: (1) you wrote the comment OR (2) it's your post
                    const canDelete = comment.author === currentUser || post.author === currentUser;
                    const deleteBtn = canDelete 
                        ? `<button class="comment-delete-btn" onclick="deleteComment('${post.id}', ${index})">delete</button>` 
                        : '';
                    
                    commentsHTML += `
                        <div class="comment">
                            <div class="comment-header">
                                ${comment.author}
                                ${deleteBtn}
                            </div>
                            <div class="comment-text">${comment.text}</div>
                        </div>
                    `;
                });
                
                commentsHTML += `
                    <div class="comment-form">
                        <input type="text" id="comment-${post.id}" placeholder="write a comment..." onkeypress="handleCommentKeyPress(event, '${post.id}')">
                        <button onclick="addComment('${post.id}', '${post.author}')">comment</button>
                    </div>
                </div>
                `;
                
                const timestamp = post.timestamp?.toDate ? 
                    post.timestamp.toDate().toLocaleString() : 
                    'just now';
                
                // Add edit and delete buttons if this is the current user's post
                const actionButtons = post.author === currentUser 
                    ? `<button class="post-action-btn edit-btn" onclick="editPost('${post.id}')">edit</button>
                       <button class="post-action-btn" onclick="deletePost('${post.id}')">delete</button>` 
                    : '';
                
                postDiv.innerHTML = `
                    <div class="post-header">
                        <strong>${post.author}</strong>
                        <div class="post-header-right">
                            <span>${timestamp}</span>
                            ${actionButtons}
                        </div>
                    </div>
                    <div class="post-content" id="post-content-${post.id}">${post.content}</div>
                    <div class="reactions">
                        ${reactionsHTML}
                    </div>
                    ${commentsHTML}
                `;
                
                feed.appendChild(postDiv);
            });
        }
        
        async function toggleReaction(postId, emoji) {
            const currentUser = getCurrentUser();
            
            try {
                const postSnap = await getDocs(collection(db, 'posts'));
                
                let currentReactions = {};
                let postAuthor = '';
                postSnap.forEach((document) => {
                    if (document.id === postId) {
                        currentReactions = document.data().reactions || {};
                        postAuthor = document.data().author;
                    }
                });
                
                const wasActive = currentReactions[currentUser] === emoji;
                
                if (wasActive) {
                    delete currentReactions[currentUser];
                } else {
                    currentReactions[currentUser] = emoji;
                    
                    // Notification will be sent automatically via Firestore triggers
                }
                
                const postRef = doc(db, 'posts', postId);
                await updateDoc(postRef, {
                    reactions: currentReactions
                });
                
            } catch (error) {
                console.error("Error toggling reaction:", error);
            }
        }
        
        //
        // ============================================
        // EDIT POST FUNCTION
        // ============================================
        //
        
        /**
         * EDIT A POST
         * Allows user to edit their own post content
         */
        async function editPost(postId) {
            const contentDiv = document.getElementById(`post-content-${postId}`);
            if (!contentDiv) return;
            
            // Get current content
            const currentContent = contentDiv.textContent;
            
            // Replace content div with textarea
            contentDiv.innerHTML = `
                <textarea class="edit-textarea" id="edit-textarea-${postId}">${currentContent}</textarea>
                <div class="edit-actions">
                    <button onclick="saveEdit('${postId}')">save</button>
                    <button onclick="cancelEdit('${postId}', \`${currentContent.replace(/`/g, '\\`')}\`)">cancel</button>
                </div>
            `;
            
            // Focus the textarea
            document.getElementById(`edit-textarea-${postId}`).focus();
        }
        
        /**
         * SAVE EDITED POST
         * Saves the edited content to Firebase
         */
        async function saveEdit(postId) {
            const textarea = document.getElementById(`edit-textarea-${postId}`);
            const newContent = textarea.value.trim();
            
            if (!newContent) {
                alert('post cannot be empty!');
                return;
            }
            
            try {
                const postRef = doc(db, 'posts', postId);
                await updateDoc(postRef, {
                    content: newContent,
                    edited: true,
                    editedAt: new Date()
                });
                
                // Post will automatically update thanks to onSnapshot!
                
            } catch (error) {
                console.error("Error editing post:", error);
                alert('error saving edit. please try again.');
            }
        }
        
        /**
         * CANCEL EDIT
         * Restores original content without saving
         */
        function cancelEdit(postId, originalContent) {
            const contentDiv = document.getElementById(`post-content-${postId}`);
            if (contentDiv) {
                contentDiv.innerHTML = originalContent;
            }
        }
        
        //
        // ============================================
        // DELETE POST FUNCTION
        // ============================================
        //
        
        /**
         * DELETE A POST
         * Removes a post from Firebase (only works on your own posts)
         */
        async function deletePost(postId) {
            // Confirm before deleting
            if (!confirm('are you sure you want to delete this post?')) {
                return;
            }
            
            try {
                const postRef = doc(db, 'posts', postId);
                await deleteDoc(postRef);
                
                // Post will automatically disappear thanks to onSnapshot!
                
            } catch (error) {
                console.error("Error deleting post:", error);
                alert('error deleting post. please try again.');
            }
        }
        
        //
        // ============================================
        // COMMENT FUNCTIONS
        // ============================================
        //
        
        /**
         * HANDLE ENTER KEY IN COMMENT INPUT
         * Submit comment when user presses Enter
         */
        function handleCommentKeyPress(event, postId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addComment(postId);
            }
        }
        
        /**
         * ADD COMMENT
         * Adds a new comment to a post
         */
        async function addComment(postId, postAuthor) {
            const commentInput = document.getElementById(`comment-${postId}`);
            const commentText = commentInput.value.trim();
            
            if (!commentText) {
                return;
            }
            
            try {
                const postSnap = await getDocs(collection(db, 'posts'));
                
                let currentComments = [];
                postSnap.forEach((document) => {
                    if (document.id === postId) {
                        currentComments = document.data().comments || [];
                    }
                });
                
                const currentUser = getCurrentUser();
                
                currentComments.push({
                    author: currentUser,
                    text: commentText,
                    timestamp: new Date()
                });
                
                const postRef = doc(db, 'posts', postId);
                await updateDoc(postRef, {
                    comments: currentComments
                });
                
                commentInput.value = '';
                
                // Notification will be sent automatically via Firestore triggers
                
            } catch (error) {
                console.error("Error adding comment:", error);
            }
        }
        
        /**
         * DELETE COMMENT
         * Removes a comment from a post
         * Can delete if: (1) you wrote the comment OR (2) it's your post
         */
        async function deleteComment(postId, commentIndex) {
            // Confirm before deleting
            if (!confirm('delete this comment?')) {
                return;
            }
            
            try {
                // Get current comments for this post
                const postSnap = await getDocs(collection(db, 'posts'));
                
                let currentComments = [];
                postSnap.forEach((document) => {
                    if (document.id === postId) {
                        currentComments = document.data().comments || [];
                    }
                });
                
                // Remove the comment at the specified index
                currentComments.splice(commentIndex, 1);
                
                // Update in Firebase
                const postRef = doc(db, 'posts', postId);
                await updateDoc(postRef, {
                    comments: currentComments
                });
                
                // onSnapshot will automatically refresh the display!
                
            } catch (error) {
                console.error("Error deleting comment:", error);
                alert('error deleting comment. please try again.');
            }
        }
