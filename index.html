<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family Archives</title>
    
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "VT323", monospace;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
            background-attachment: fixed;
            padding: 15px;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.05) 0px,
                rgba(0, 0, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 8px 8px 0px #00D9FF, 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            margin: 100px auto;
            border: 4px solid #556B2F;
            position: relative;
            z-index: 10;
        }
        
        .login-container h2 {
            font-family: 'Fredoka One', cursive;
            color: #D2691E;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 3px 3px 0px #00D9FF;
        }
        
        .login-container p {
            font-size: 1.4em;
            color: #8B4513;
            text-align: center;
            margin-bottom: 30px;
        }
        
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid #8B4513;
            border-radius: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.3em;
            background: #FFF8DC;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #00D9FF;
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.2);
        }
        
        button {
            background: #556B2F;
            color: #FFD700;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            font-size: 1.1em;
            margin: 6px 3px;
            box-shadow: 4px 4px 0px #00D9FF;
            transition: all 0.2s;
            text-transform: lowercase;
        }
        
        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #00D9FF;
        }
        
        button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #00D9FF;
        }
        
        .logout-btn {
            background: #D2691E;
            color: white;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 3px solid #8B4513;
            box-shadow: 4px 4px 0px #00D9FF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .header h1 {
            font-family: 'Fredoka One', cursive;
            color: #D2691E;
            font-size: 1.8em;
            margin: 0;
            text-shadow: 2px 2px 0px #00D9FF;
        }
        
        .header p {
            font-size: 1.2em;
            color: #556B2F;
            margin: 3px 0 0 0;
        }
        
        .header span {
            color: #FFD700;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.75em;
        }
        
        .create-post {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 3px solid #556B2F;
            box-shadow: 4px 4px 0px #00D9FF;
        }
        
        .create-post h3 {
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
            font-size: 0.85em;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .create-post textarea {
            min-height: 80px;
            resize: vertical;
            font-size: 1.3em;
        }
        
        .post {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 3px solid #CD853F;
            box-shadow: 4px 4px 0px rgba(0, 217, 255, 0.6);
            transition: all 0.3s;
        }
        
        .post:hover {
            transform: translateY(-1px);
            box-shadow: 5px 5px 0px rgba(0, 217, 255, 0.8);
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px dashed #D2691E;
        }
        
        .post-header strong {
            font-family: 'Fredoka One', cursive;
            color: #556B2F;
            font-size: 1.5em;
        }
        
        .post-header span {
            font-size: 1.2em;
            color: #8B4513;
        }
        
        .post-header-right {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: nowrap;
        }
        
        .post-action-btn {
            background: #D2691E;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 0.9em;
            padding: 4px 10px;
            border-radius: 15px;
            border: 2px solid #8B4513;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
            margin-left: 6px;
            white-space: nowrap;
        }
        
        .post-action-btn:hover {
            background: #8B4513;
            transform: scale(1.05);
        }
        
        .edit-btn {
            background: #CD853F;
            border-color: #D2691E;
        }
        
        .edit-btn:hover {
            background: #D2691E;
        }
        
        .edit-textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid #00D9FF;
            border-radius: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.4em;
            background: #FFF8DC;
            resize: vertical;
        }
        
        .edit-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .post-content {
            margin: 10px 0 5px 0;
            padding: 15px;
            line-height: 1.6;
            color: #333;
            font-size: 1.4em;
            background: linear-gradient(135deg, #FFDAB9 0%, #FFE4B5 100%);
            border-radius: 12px;
            border: 2px solid #D2691E;
        }
        
        .reactions {
            display: flex;
            gap: 5px;
            margin: 5px 0;
            padding: 0;
            flex-wrap: wrap;
        }
        
        .reaction-btn {
            background: #FFF8DC;
            border: 2px solid #CD853F;
            padding: 4px 8px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-family: 'VT323', monospace;
            transition: all 0.2s;
            box-shadow: 1px 1px 0px rgba(139, 69, 19, 0.2);
        }
        
        .reaction-btn:hover {
            background: #FFD700;
            transform: scale(1.1);
        }
        
        .reaction-btn.active {
            background: #00D9FF;
            color: white;
            border-color: #556B2F;
            box-shadow: 2px 2px 0px #556B2F;
            transform: scale(1.05);
        }
        
        .comments {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #D2691E;
        }
        
        .comment {
            background: linear-gradient(135deg, #FFF8DC 0%, #FAEBD7 100%);
            padding: 10px 15px;
            border-radius: 15px 15px 15px 2px;
            margin: 8px 0;
            border: 2px solid #D2691E;
            box-shadow: 2px 2px 0px rgba(0, 217, 255, 0.3);
            max-width: 75%;
            display: block;
        }
        
        .comment-header {
            font-family: 'Fredoka One', cursive;
            color: #8B4513;
            font-size: 1em;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .comment-text {
            color: #333;
            font-size: 1.2em;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .comment-delete-btn {
            background: #D2691E;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 8px;
            border: 1px solid #8B4513;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2);
            margin-left: 8px;
        }
        
        .comment-delete-btn:hover {
            background: #8B4513;
        }
        
        .comment-form {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .comment-form input {
            flex: 1;
            margin: 0;
        }
        
        .comment-form button {
            flex-shrink: 0;
            margin: 0;
            font-size: 1em;
            padding: 15px 25px;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            font-size: 1.3em;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }
        
        .error:not(:empty) {
            background: rgba(255, 0, 0, 0.1);
            color: #8B0000;
            border: 2px solid #8B0000;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            color: #8B4513;
            font-family: 'Fredoka One', cursive;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .header {
                text-align: center;
                padding: 12px;
            }
            
            .header h1 {
                font-size: 1.4em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .header > div:first-child {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .header > div:last-child {
                width: 100%;
                justify-content: center;
            }
            
            button:not(.reaction-btn):not(.post-action-btn):not(.comment-delete-btn) {
                width: 100%;
                margin: 5px 0;
            }
            
            .post-header strong {
                font-size: 1.3em;
            }
            
            .post-header span {
                font-size: 1em;
            }
            
            .post-action-btn {
                font-size: 0.85em;
                padding: 3px 8px;
            }
            
            .comment-form {
                flex-direction: column;
            }
            
            .comment-form input,
            .comment-form button {
                width: 100%;
                margin: 5px 0;
            }
            
            .reactions {
                gap: 4px;
            }
            
            .reaction-btn {
                font-size: 0.85em;
                padding: 3px 7px;
            }
            
            .comment {
                max-width: 95%;
            }
            
            .post-content {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    
    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="login-container pixel-corner">
        <h2>the family archives</h2>
        <p>sign in to continue...</p>
        
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password" placeholder="password">
        <button onclick="login()">enter</button>
        <button onclick="showRegister()">create account</button>
        <div id="loginError" class="error"></div>
    </div>
    
    <!-- MAIN APP -->
    <div id="mainApp" class="hidden">
        <div class="container">
            
            <!-- Header -->
            <div class="header pixel-corner">
                <div>
                    <h1>the family archives</h1>
                    <p>hey there, <span id="currentUser"></span>!</p>
                </div>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <button class="logout-btn" onclick="logout()">logout</button>
                </div>
            </div>
            
            <!-- Create new post -->
            <div class="create-post pixel-corner">
                <h3>// new entry</h3>
                <textarea id="newPostContent" placeholder="what's happening in the family?"></textarea>
                <button onclick="createPost()">post update</button>
            </div>
            
            <!-- Feed -->
            <div id="feed">
                <div class="loading">loading the archives...</div>
            </div>
            
        </div>
    </div>

    <!-- FIREBASE SETUP -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBcLB4LtI3f7Xuxa4tMCxzcSG6Bi3XSaOI",
            authDomain: "snuketownusa.firebaseapp.com",
            projectId: "snuketownusa",
            storageBucket: "snuketownusa.firebasestorage.app",
            messagingSenderId: "294126465212",
            appId: "1:294126465212:web:55e21ba84523144eafa0b9",
            measurementId: "G-JPKN8K2K9V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.query = query;
        window.orderBy = orderBy;
        window.onSnapshot = onSnapshot;

        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                showMainApp();
            }
        };
    </script>

    <script>
        function getCurrentUser() {
            return localStorage.getItem('currentUser');
        }
        
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!username || !password) {
                errorDiv.textContent = 'please enter username and password';
                return;
            }
            
            try {
                const usersRef = collection(db, 'users');
                const querySnapshot = await getDocs(usersRef);
                
                let userFound = false;
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    if (user.username === username && user.password === password) {
                        userFound = true;
                    }
                });
                
                if (userFound) {
                    localStorage.setItem('currentUser', username);
                    showMainApp();
                    errorDiv.textContent = '';
                } else {
                    errorDiv.textContent = 'invalid username or password';
                }
            } catch (error) {
                console.error("Error logging in:", error);
                errorDiv.textContent = 'error logging in. please try again.';
            }
        }
        
        async function showRegister() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!username || !password) {
                errorDiv.textContent = 'please enter username and password';
                return;
            }
            
            try {
                const usersRef = collection(db, 'users');
                const querySnapshot = await getDocs(usersRef);
                
                let usernameExists = false;
                querySnapshot.forEach((doc) => {
                    if (doc.data().username === username) {
                        usernameExists = true;
                    }
                });
                
                if (usernameExists) {
                    errorDiv.textContent = 'username already exists';
                    return;
                }
                
                await addDoc(collection(db, 'users'), {
                    username: username,
                    password: password,
                    createdAt: new Date()
                });
                
                errorDiv.textContent = 'account created! you can now login.';
                errorDiv.style.color = '#556B2F';
                errorDiv.style.background = 'rgba(85, 107, 47, 0.1)';
                errorDiv.style.border = '2px solid #556B2F';
                
                document.getElementById('password').value = '';
            } catch (error) {
                console.error("Error creating account:", error);
                errorDiv.textContent = 'error creating account. please try again.';
            }
        }
        
        function logout() {
            localStorage.removeItem('currentUser');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        async function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('currentUser').textContent = getCurrentUser();
            
            listenToPosts();
        }
        
        async function createPost() {
            const content = document.getElementById('newPostContent').value.trim();
            
            if (!content) {
                alert('please write something!');
                return;
            }
            
            try {
                await addDoc(collection(db, 'posts'), {
                    author: getCurrentUser(),
                    content: content,
                    timestamp: new Date(),
                    reactions: {},
                    comments: []
                });
                
                document.getElementById('newPostContent').value = '';
                
            } catch (error) {
                console.error("Error creating post:", error);
                alert('error creating post. please try again.');
            }
        }
        
        function listenToPosts() {
            const postsRef = collection(db, 'posts');
            const q = query(postsRef, orderBy('timestamp', 'desc'));
            
            onSnapshot(q, (querySnapshot) => {
                const posts = [];
                querySnapshot.forEach((doc) => {
                    posts.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                displayPosts(posts);
            });
        }
        
        function displayPosts(posts) {
            const feed = document.getElementById('feed');
            const currentUser = getCurrentUser();
            
            feed.innerHTML = '';
            
            if (posts.length === 0) {
                feed.innerHTML = '<div class="loading">no posts yet. be the first to share!</div>';
                return;
            }
            
            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post pixel-corner';
                
                const reactions = post.reactions || {};
                const reactionCounts = {};
                Object.values(reactions).forEach(emoji => {
                    reactionCounts[emoji] = (reactionCounts[emoji] || 0) + 1;
                });
                
                let reactionsHTML = '';
                ['ðŸ‘', 'â¤ï¸', 'ðŸ˜‚', 'ðŸŽ‰'].forEach(emoji => {
                    const count = reactionCounts[emoji] || 0;
                    const isActive = reactions[currentUser] === emoji;
                    const activeClass = isActive ? 'active' : '';
                    reactionsHTML += `
                        <button class="reaction-btn ${activeClass}" onclick="toggleReaction('${post.id}', '${emoji}')">
                            ${emoji} ${count > 0 ? count : ''}
                        </button>
                    `;
                });
                
                let commentsHTML = '<div class="comments">';
                (post.comments || []).forEach((comment, index) => {
                    const canDelete = comment.author === currentUser || post.author === currentUser;
                    const deleteBtn = canDelete 
                        ? `<button class="comment-delete-btn" onclick="deleteComment('${post.id}', ${index})">delete</button>` 
                        : '';
                    
                    commentsHTML += `
                        <div class="comment">
                            <div class="comment-header">
                                ${comment.author}
                                ${deleteBtn}
                            </div>
                            <div class="comment-text">${comment.text}</div>
                        </div>
                    `;
                });
                
                commentsHTML += `
                    <div class="comment-form">
                        <input type="text" id="comment-${post.id}" placeholder="write a comment..." onkeypress="handleCommentKeyPress(event, '${post.id}')">
                        <button onclick="addComment('${post.id}', '${post.author}')">comment</button>
                    </div>
                </div>
                `;
                
                const timestamp = post.timestamp?.toDate ? 
                    post.timestamp.toDate().toLocaleString() : 
                    'just now';
                
                const actionButtons = post.author === currentUser 
                    ? `<button class="post-action-btn edit-btn" onclick="editPost('${post.id}')">edit</button>
                       <button class="post-action-btn" onclick="deletePost('${post.id}')">delete</button>` 
                    : '';
                
                postDiv.innerHTML = `
                    <div class="post-header">
                        <strong>${post.author}</strong>
                        <div class="post-header-right">
                            <span>${timestamp}</span>
                            ${actionButtons}
                        </div>
                    </div>
                    <div class="post-content" id="post-content-${post.id}">${post.content}</div>
                    <div class="reactions">
                        ${reactionsHTML}
                    </div>
                    ${commentsHTML}
                `;
                
                feed.appendChild(postDiv);
            });
        }
        
        async function toggleReaction(postId, emoji) {
            const currentUser = getCurrentUser();
            
            try {
                const postSnap = await getDocs(collection(db, 'posts'));
                
                let currentReactions = {};
                postSnap.forEach((document) => {
                    if (document.id === postId) {
                        currentReactions = document.data().reactions || {};
                    }
                });
                
                if (currentReactions[currentUser] === emoji) {
                    delete currentReactions[currentUser];
                } else {
                    currentReactions[currentUser] = emoji;
                }
                
                const postRef = doc(db, 'posts', postId);
                await updateDoc(postRef, {
                    reactions: currentReactions
                });
                
            } catch (error) {
                console.error("Error toggling reaction:", error);
            }
        }
        
        async function editPost(postId) {
            const contentDiv = document.getElementById(`post-content-${postId}`);
            if (!contentDiv) return;
            
            const currentContent = contentDiv.textContent;
            
            contentDiv.innerHTML = `
                <textarea class="edit-textarea" id="edit-textarea-${postId}">${currentContent}</textarea>
                <div class="edit-actions">
                    <button onclick="saveEdit('${postId}')">save</button>
                    <button onclick="cancelEdit('${postId}', \`${currentContent.replace(/`/g, '\\`')}\`)">cancel</button>
                </div>
            `;
            
            document.getElementById(`edit-textarea-${postId}`).focus();
        }
        
        async function saveEdit(postId) {
            const textarea = document.getElementById(`edit-textarea-${postId}`);
            const newContent = textarea.value.trim();
            
            if (!newContent) {
                alert('post cannot be empty!');
                return;
            }
            
            try {
                const postRef = doc(db, 'posts', postId);
                await updateDoc(postRef, {
                    content: newContent,
                    edited: true,
                    editedAt: new Date()
                });
            } catch (error) {
                console.error("Error editing post:", error);
                alert('error saving edit. please try again.');
            }
        }
        
        function cancelEdit(postId, originalContent) {
            const contentDiv = document.getElementById(`post-content-${postId}`);
            if (contentDiv) {
                contentDiv.innerHTML = originalContent;
            }
        }
        
        async function deletePost(postId) {
            if (!confirm('are you sure you want to delete this post?')) {
                return;
            }
            
            try {
                const postRef = doc(db, 'posts', postId);
                await deleteDoc(postRef);
            } catch (error) {
                console.error("Error deleting post:", error);
                alert('error deleting post. please try again.');
            }
        }
        
        function handleCommentKeyPress(event, postId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addComment(postId);
            }
        }
        
        async function addComment(postId, postAuthor) {
            const commentInput = document.getElementById(`comment-${postId}`);
            const commentText = commentInput.value.trim();
            
            if (!commentText) {
                return;
            }
            
            try {
                const postSnap = await getDocs(collection(db, 'posts'));
                
                let currentComments = [];
                postSnap.forEach((document) => {
                    if (document.id === postId) {
                        currentComments = document.data().comments || [];
                    }
                });
                
                currentComments.push({
                    author: getCurrentUser(),
                    text: commentText,
                    timestamp: new Date()
                });
                
                const postRef = doc(db, 'posts', postId);
                await updateDoc(postRef, {
                    comments: currentComments
                });
                
                commentInput.value = '';
                
            } catch (error) {
                console.error("Error adding comment:", error);
            }
        }
        
        async function deleteComment(postId, commentIndex) {
            if (!confirm('delete this comment?')) {
                return;
            }
            
            try {
                const postSnap = await getDocs(collection(db, 'posts'));
                
                let currentComments = [];
                postSnap.forEach((document) => {
                    if (document.id === postId) {
                        currentComments = document.data().comments || [];
                    }
                });
                
                currentComments.splice(commentIndex, 1);
                
                const postRef = doc(db, 'posts', postId);
                await updateDoc(postRef, {
                    comments: currentComments
                });
                
            } catch (error) {
                console.error("Error deleting comment:", error);
                alert('error deleting comment. please try again.');
            }
        }
    </script>
